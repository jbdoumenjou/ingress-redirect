---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: whoami
  namespace: default

spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: traefik/whoami:v1.6.0

---
apiVersion: v1
kind: Service
metadata:
  name: whoami

spec:
  ports:
    - port: 80
  selector:
    app: whoami